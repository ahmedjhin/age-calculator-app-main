<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <script src="app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="content-container">
        <div class="inputs-container">
          
          <div class="input-container">
            <label class="label-class" for="day"> Day</label>
            <input
              class="input-class-day"
              id="day"
              type="text"
              placeholder="DD"
            />
            <p class="reqEroorp"></p>
          </div>

          <div class="input-container">
            <label class="label-class" for="Month"> Month</label>
            <input
              class="input-class-month"
              id="Month"
              type="text"
              placeholder="MM"
            />
            <p class="reqEroorp"></p>
          </div>

          <div class="input-container">
            <label class="label-class" for="Year"> Year</label>
            <input
              class="input-class-year"
              id="Year"
              type="text"
              placeholder="YYYY"
            />
            <p class="reqEroorp"></p>
          </div>
        </div>
        <div class="part2">
          <hr>
          <button class="amigos"><img class="imgbutton" src="assets/images/icon-arrow.svg" alt=""></button>
        </div>

        <h1 class="result"></h1>
        <h1 class="years-ruselt">ttttttt</h1>
        <h1 class="months-ruselt"></h1>
        <h1 class="days-ruselt"></h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
